sudo: required
services:
  - docker
before_install:
  - docker build -t infiniteproject/tor-service .
script:
  - docker run --name tor-service -v /var/run/docker.sock:/tmp/docker.sock:ro -t infiniteproject/tor-service
  - docker run --name nginx -t -e TOR_HIDDEN=true nginx
  - docker ps -a
  - docker exec -it tor-service cat /etc/tor/torrc
